<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Avios</title>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <div class="row">
                <div class="col-3 d-flex align-items-center">
                    <div >
                        <a href="index.html" class="brand-name">Avios</a>
                    </div>
                </div>
                <div class="col-md-4 d-md-block d-none">
                    <div class="search-field-wrapper">
                        <span class="fa fa-search search-icon"></span>
                        <input type="text" class="search-field" placeholder="Search Products">
                    </div>
                </div>
                <div class="col-md-5 col-9 d-flex align-items-center justify-content-end">
                    <ul class="nav-links">
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                        <li>
                            <a href="register.html">Register</a>
                        </li>
                        <li>
                            <a href="cart.html" class="cart-button">
                                <span class="fa fa-shopping-cart"></span> 
                                <span class="d-none d-md-inline">Cart</span>
                                <span class="cart-items-count">5</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="page">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form action="" method="post" class="form">
                    <h3 class="form-title">
                        Register
                    </h3>
                    <div class="mb-3"> 
                        <label for="email" class="small">Email Address</label>
                        <input type="email" id="email" autofocus required class="form-control" placeholder="Email Address">
                    </div>
                    <div class="mb-3"> 
                        <label for="password" class="small">Password</label>
                        <input type="password" id="password" required class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-4"> 
                        <label for="password_confirm" class="small">Confirm Password</label>
                        <input type="password" id="password_confirm" required class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2020 Designed by Ayoade Rasheed
    </div>
</body>
</html>
